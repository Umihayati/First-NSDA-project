<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Improved Task Manager</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #dbeafe, #f0fdf4);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 60px;
    }

    .container {
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #2563eb;
      margin-bottom: 20px;
    }

    .input-area {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    input {
      width: 70%;
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      transition: 0.2s;
    }

    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 5px rgba(37, 99, 235, 0.3);
    }

    button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    #addBtn {
      background-color: #2563eb;
      color: white;
    }

    #addBtn:hover {
      background-color: #1e40af;
    }

    #clearBtn {
      background-color: #f87171; 
      color: white;
      margin-top: 15px;
      width: 100%;
    }

    #clearBtn:hover {
      background-color: #ef4444; 
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #f1f5f9;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
    }

    li:hover {
      background: #e2e8f0;
    }

    
    .delete-btn {
      background-color: #fca5a5; 
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 8px;
      cursor: pointer;
      font-size: 12px;
      transition: 0.2s;
    }

    .delete-btn:hover {
      background-color: #f87171; 

    .message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      font-size: 14px;
      color: #16a34a;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🌟 Task Manager</h2>
    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Enter a new task" />
      <button id="addBtn" onclick="addTask()">Add Task</button>
    </div>
    <div class="message" id="message"></div>
    <ul id="taskList"></ul>
    <button id="clearBtn" onclick="clearAll()">Clear All</button>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");
    const message = document.getElementById("message");

    function showMessage(text, color = "green") {
      message.textContent = text;
      message.style.color = color;
      setTimeout(() => (message.textContent = ""), 2000);
    }

    function addTask() {
      const task = taskInput.value.trim();
      if (task === "") {
        showMessage("⚠️ Please enter a task!", "red");
        return;
      }

      const li = document.createElement("li");
      li.textContent = task;

      const delBtn = document.createElement("button");
      delBtn.textContent = "❌";
      delBtn.className = "delete-btn";
      delBtn.onclick = () => li.remove();

      li.appendChild(delBtn);
      taskList.appendChild(li);

      showMessage("✅ Task added!");
      taskInput.value = "";
    }

    function clearAll() {
      if (taskList.children.length === 0) {
        showMessage("No tasks to clear!", "red");
        return;
      }

      if (confirm("Are you sure you want to clear all tasks?")) {
        taskList.innerHTML = "";
        showMessage("🧹 All tasks cleared!");
      }
    }
  </script>
</body>
</html>
